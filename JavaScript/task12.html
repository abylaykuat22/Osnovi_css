<script>
    a = parseInt(prompt("Введите количество баллов"))
    if (a >= 90 && a <= 100) {
        alert("A")
    } else if (a >= 75 && a < 90) {
        alert("B")
    } else if (a >= 60 && a < 75) {
        alert("C")
    } else if (a >= 50 && a < 60) {
        alert("D")
    } else {
        alert("F")
    }
</script>
